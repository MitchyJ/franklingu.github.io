---
layout: blogbase
title: Posts
category: none
---
<div class="input-group">
    <span class="input-group-addon"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></span>
    <input type="text" id="search-title" class="form-control" placeholder="Search...">
</div>
<hr>
<ul class="post-summary">
    {% for post in site.posts %}
        <li class="post-short-info">
            <a href="{{ post.url }}" class="post-title">{{ post.title }}</a>
            <div class="">
                <p class="text-muted small post-date">{{ post.date | date_to_long_string  }}</p>
                <p class="small post-tag">{{ post.tag }}</p>
            </div>
            
            <hr>
        </li>
    {% endfor %}
</ul>
