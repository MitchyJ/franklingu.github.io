---
layout: blogbase
title: Posts
---
<ul class="post-summary">
    {% for post in site.posts %}
        <li>
            <a href="{{ post.url }}" class="post-title">{{ post.title }}</a>
            <p class="text-muted small post-date">{{ post.date | date_to_long_string  }}</p>
            <hr>
        </li>
    {% endfor %}
</ul>
