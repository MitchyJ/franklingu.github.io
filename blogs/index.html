---
layout: bloglist
title: Blogs
category: none
---
<div class="input-group">
  <span class="input-group-addon"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></span>
  <input type="text" id="search-title" class="form-control" placeholder="Search...">
</div>
<hr>
<ul class="blog-summary">
  {% for post in site.posts %}
    <li class="blog-short-info">
      <a href="{{ post.url }}" class="blog-title">{{ post.title }}</a>
      <div class="">
        <p class="text-muted small blog-date">{{ post.date | date_to_long_string  }}</p>
        <p class="small blog-tag">{{ post.tag }}</p>
      </div>
      <hr>
    </li>
  {% endfor %}
</ul>
