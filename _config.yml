# Special for Windows UTF-8 setting
markdown: redcarpet
markdown_ext:  markdown

source:      .
destination: ./_site
plugins:     ./_plugins
layouts:     ./_layouts
exclude:     ['Gemfile', 'Gemfile.lock', 'README.md', 'bower_components']
keep_files:  ['.git']
gems:        []
timezone:    Asain/Singapore
encoding:    utf-8

future:      true
lsi:         false
highlighter: pygments

relative_permalinks: true

permalink:     pretty
paginate_path: 'page:num'
pygments:      true
paginate:      10

redcarpet:
  extensions: [fenced_code_blocks, autolink]
