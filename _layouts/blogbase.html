---
layout: base
---
<div class="col-sm-12">
  <div class="container container-narrow blog animated fadeIn animate-delay animate-slow">
    {% if page.title %}
      <h2>{{page.title}}</h2>
      <p class="post-category">Category: {{page.category}}</p>
      <hr>
    {% endif %}
    {% if content %}
      {{content}}
    {% endif %}
  </div>
</div>
